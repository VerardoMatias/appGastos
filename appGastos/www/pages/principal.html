<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP GASTOS</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <p class="text-center">APP GASTOS</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Nombre</th>
                            <th>Gastado</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="mostrarLista"></tbody>
                </table>
            </div>
            <div class="panel-footer">
                <p class="text-right" id="mostrarTotalLista"></p>
            </div>
        </div>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Cargar compra</button>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Nueva compra</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Categoria</label>
                                <input id="categoriaCompra" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Nombre</label>
                                <input id="nombreCompra" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="">Costo</label>
                                <input id="costoCompra" type="number" class="form-control" placeholder="">
                            </div>

                            <div class="form-group">
                                <label class="">Compra realizada el dia: </label>
                                <input id="diaDeCompra" type="date" class="form-control" placeholder="">
                            </div>

                            <div class="form-group">
                                <label class="">Cantidad de usuarios: </label>
                                <input id="cantidadDeUsuarios123" type="number" class="form-control" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="CargarCompra();">Cargar Gasto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <ul class="nav nav-tabs col-md-12">
            <li role="presentation" class="active col-md-4">
                <a href="#">Cargar</a>
            </li>
            <li role="presentation" class="col-md-4">
                <a href="gastosFijos.html">Fijos</a>
            </li>
            <li role="presentation" class="col-md-4">
                <a href="divisor.html">Divisor</a>
            </li>
        </ul>
    </footer>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
