<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <p class="text-center">APP GASTOS</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">

        <!--PAGINA DE TOMA DE CANTIDAD DE USUARIOS-->
        <div id="tomaDeCantidadDeUsuarios">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">Cantidad Usuarios</span>
                <input type="number" class="form-control" id="cantidadDeUsuarios123" placeholder="Username" aria-describedby="sizing-addon2">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="TomarCantidadDeUsuarios();">Cargar</button>
        </div>

        <!--PAGINA DE CARGA DE NOMBRE DE LA CANTIDAD DE USUARIOS INGRESADOS-->
        <div class="row" id="cargaDeNombresDeUsuarios" style="display:none">
            <div class="" id="mostrarCantUsuarios">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="TomarNombresDeUsuarios();">Cargar</button>
        </div>

        <!--PAGINA MOSTRAR LISTA DE LOS USUARIOS Y SUS GASTOS-->
        <div class="panel panel-default" id="mostrarListaDivisor" style="display:none">
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Gasto</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="listaInformacionDivisor"></tbody>
                </table>
            </div>
            <div class="panel-footer">
                <p class="text-right" id="mostrarTotalLista"></p>
            </div>

            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalCargarCompraDivisor">Nuevo Gasto</button>

            <div id="modalCargarCompraDivisor" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Nueva compra</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="true">
                                            Quien ?
                                            <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="nombresAMostrarEnDropDown">
                                                
                                            </ul>
                                    </div>
                                    <!--<label>Quien</label>
                                    <input id="quienComproDivisor" type="text" class="form-control">-->
                                </div>

                                <div class="form-group">
                                    <label>Que</label>
                                    <input id="queComproDivisor" type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label class="">Cuanto</label>
                                    <input id="costoComproDivisor" type="number" class="form-control" placeholder="">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="CargarNuevoGasto();">Cargar Gasto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <footer class="footer">
        <ul class="nav nav-tabs col-md-12">
            <li role="presentation" class="active col-md-4">
                <a href="principal.html">Cargar</a>
            </li>
            <li role="presentation" class="col-md-4">
                <a href="gastosFijos.html">Fijos</a>
            </li>
            <li role="presentation" class="col-md-4">
                <a href="#">Divisor</a>
            </li>
        </ul>
    </footer>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
